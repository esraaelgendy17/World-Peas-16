<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas - Basket</title>
    <link rel="stylesheet" href="./assets/stayles/main.css">
</head>
<body>
    <section>
        <h1>World Peas</h1>
        <nav>
            <a href="#">Shop</a>
            <a href="#">Newstand</a>
            <a href="#">Who we are</a>
            <a href="#">My profile</a>
            <button>Basket (3)</button>
        </nav>
    </section>
    <main>
        <h2>Basket</h2>
        <div class="basket">
            <div class="item">
                <img src="./assets/images/Tomato-1.webp" alt="Heirloom tomato">
                <div>
                    <h3>Heirloom tomato</h3>
                    <p>$5.99 / lb</p>
                    <p>1 lb</p>
                </div>
                <p class="price">$5.99</p>
            </div>
            <div class="item">
                <img src="./assets/images/ginger-1.webp" alt="Organic ginger">
                <div>
                    <h3>Organic ginger</h3>
                    <p>$12.99 / lb</p>
                    <p>0.5 lb</p>
                </div>
                <p class="price">$6.50</p>
            </div>
            <div class="item">
                <img src="./assets/images/onion.webp" alt="Sweet onion">
                <div>
                    <h3>Sweet onion</h3>
                    <p>$2.99 / lb</p>
                    <p>5 lb</p>
                </div>
                <p class="price">$14.95</p>
            </div>
        </div>
        <aside>
            <h3>Order summary</h3>
            <p>Subtotal: $27.44</p>
            <p>Shipping: $2.99</p>
            <p>Tax: $2.00</p>
            <p>Total: $33.43</p>
            <button>Continue to payment</button>
        </aside>
    </main>
</body>
</html>
